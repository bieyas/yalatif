<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Ujian Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 0 10px;
        }

        .exam-card {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: white;
            background-color: #007bff;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .exam-card:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .exam-card.clicked {
            background-color: #6c757d;
        }

        .biodata-card {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: white;
            background-color: #28a745;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
            max-width: 300px;
            width: 100%;
            margin: 0 auto;
        }

        .biodata-card:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .button-container {
                grid-template-columns: 1fr;
            }

            .exam-card,
            .biodata-card {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div id="biodata-section">
        <h1>Isi Biodata Terlebih Dahulu</h1>
        <a href="https://forms.gle/biodata" class="biodata-card" id="biodata-link">Isi Biodata</a>
    </div>
    <div id="exam-section" class="hidden">
        <h1>Pilih Mata Pelajaran untuk Ujian</h1>
        <div class="button-container">
            <a href="https://forms.gle/matematika" class="exam-card" id="matematika">Matematika</a>
            <a href="https://forms.gle/bahasa-indonesia" class="exam-card" id="bahasa-indonesia">Bahasa Indonesia</a>
            <a href="https://forms.gle/bahasa-inggris" class="exam-card" id="bahasa-inggris">Bahasa Inggris</a>
            <a href="https://forms.gle/ipa" class="exam-card" id="ipa">IPA</a>
            <a href="https://forms.gle/ips" class="exam-card" id="ips">IPS</a>
        </div>
    </div>

    <script>
        // Simulasi pengisian biodata menggunakan localStorage
        const biodataSection = document.getElementById('biodata-section');
        const examSection = document.getElementById('exam-section');
        const biodataLink = document.getElementById('biodata-link');
        const examCards = document.querySelectorAll('.exam-card');

        // Cek apakah biodata sudah diisi
        if (localStorage.getItem('biodataFilled') === 'true') {
            biodataSection.classList.add('hidden');
            examSection.classList.remove('hidden');
        }

        // Simulasi biodata diisi setelah klik link biodata
        biodataLink.addEventListener('click', () => {
            setTimeout(() => {
                localStorage.setItem('biodataFilled', 'true');
                biodataSection.classList.add('hidden');
                examSection.classList.remove('hidden');
            }, 1000); // Delay untuk simulasi pengisian form
        });

        // Cek status card yang sudah diklik
        examCards.forEach(card => {
            const subject = card.id;
            if (localStorage.getItem(subject) === 'clicked') {
                card.classList.add('clicked');
            }

            card.addEventListener('click', () => {
                localStorage.setItem(subject, 'clicked');
                card.classList.add('clicked');
            });
        });
    </script>
</body>

</html>
